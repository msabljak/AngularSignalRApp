version: "3.8"
services:
    signalr:
        build:
            context: .
            dockerfile: ./SignalRChat/Dockerfile
        expose: 
            - "5000"
        ports:
            - "5000:5000"
    angular:
        build:
            context: .
            dockerfile: ./Angular/Dockerfile
        expose: 
            - "5001"
        ports: 
            - "5001:5001"
        depends_on: 
            - signalr